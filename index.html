    <button onclick="toggleMusic()" id="playBtn">Play Indian Christmas ðŸŽ¶</button>

<script>
// --- NO BUTTON RUNS AWAY ---
const noBtn = document.getElementById("noBtn");
function runAway() {
    let x = Math.random()*80;
    let y = Math.random()*80;
    noBtn.style.position="absolute";
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";
}

// --- FINAL SCREEN ---
function showFinal() {
    document.getElementById("final").style.display="block";
}

// --- SNOW EFFECT ---
const c = document.getElementById("snow");
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;
let snowflakes = [];
for(let i=0; i<100; i++){
    snowflakes.push({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*3+1, d:Math.random()+1});
}
function snow(){
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle="white";
    ctx.beginPath();
    for(let f of snowflakes){
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);
    }
    ctx.fill();
    for(let f of snowflakes){
        f.y += f.d;
        if(f.y > c.height){
            f.y = -5;
            f.x = Math.random()*c.width;
        }
    }
}
setInterval(snow, 40);

// --- INDIAN ACCENT CHRISTMAS MELODY (WebAudio) ---
let audioCtx = new (window.AudioContext||window.webkitAudioContext)();
let playing = false;

function playIndianChristmasTune(){
    let t0 = audioCtx.currentTime;
    let notes = [
        440, 494, 523, 587, 523, 494, 440,   // "Chrish-mash time is co-ming yaaar"
        660, 587, 523, 494, 523, 587, 660    // "Ho ho ho my friend, bolo bolo!"
    ];

    notes.forEach((freq, i)=>{
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.frequency.value = freq;
        osc.type="sine";

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        let start = t0 + i*0.35;
        osc.start(start);
        osc.stop(start+0.3);
        gain.gain.setValueAtTime(0.4, start);
        gain.gain.exponentialRampToValueAtTime(0.01, start+0.3);
    });
}

function toggleMusic(){
    if(!playing){
        playing = true;
        document.getElementById("playBtn").innerText="Playing ðŸŽ¶";
        playIndianChristmasTune();
        loopTune();
    } else {
        audioCtx.suspend();
        playing = false;
        document.getElementById("playBtn").innerText="Play Indian Christmas ðŸŽ¶";
    }
}

function loopTune(){
    if(playing){
        playIndianChristmasTune();
        setTimeout(loopTune, 5000);
    }
}

function setVol(v){
    audioCtx.destination.gain.value = v;
}
</script>
